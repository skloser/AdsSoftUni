<div>
    <form name="LoginForm" role="form" style="width:30%;">
        <label class="form-control label label-primary">Username</label>
        <input type="text" class="form-control" ng-model="user.userName" />
        <label class="form-control label label-primary">Password</label>
        <input type="text" class="form-control" ng-model="user.password" />
        <input type="submit" ng-click="submitLoginForm(user)" class="btn btn-primary" ng-disabled="LoginForm.$invalid" value="Login" />
    </form>
</div>
